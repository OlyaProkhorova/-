{% extends 'base.html' %}
{% load static %}
{% block title %}Войти{% endblock %}
{% block links %}
    <link rel="stylesheet" href="{% static 'css/login_page_styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/common_login_signup_styles.css' %}">
    <link rel="icon" href="{% static 'icons/icon_logo.png' %}">
{% endblock %}
{% block content %}
    <form method="post">
        <!--защита от межсайтовых атак-->
        {% csrf_token %}
        <img class="logo" src="{% static 'icons/logo.png' %}"/>
        <label for="username">Имя пользователя</label>
        <input type="text" placeholder="Введите имя пользователя" id="username" name="username" maxlength="20">

        <label for="password">Пароль</label>
        <input type="password" placeholder="Пароль" id="password" name="password">

        <button type="submit">Войти</button>
        <a href="{% url 'signup' %}">Создать аккаунт</a>
    </form>
{% endblock %}
